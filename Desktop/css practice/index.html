
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 실습</title>
  <style>
    /* 1. 박스 패딩, 테두리, 마진 설정 */
    .box {
      padding: 10px;         /* 박스 안 여백 */
      border: 3px solid blue;/* 파란색 테두리 */
      margin: 20px;          /* 바깥 여백 */
    }

    /* 2. 기본 제목 색상: 녹색 */
    h1 {
      color: green;
    }

    /* 3. 클래스 highlight → 빨간색 */
    .highlight {
      color: red;
    }

    /* 4. id special → 노란색 */
    #special {
      color: yellow;
    }

    /* 5. 박스 크기/글자 크기 단위 */
    .content {
      width: 50%;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <h1 class="highlight">박스 모델 실습</h1>
  <h1 id="special">우선순위 실습</h1>

  <div class="box content">
    이곳은 박스 모델이 적용된 콘텐츠입니다.
  </div>

</body>
</html>
